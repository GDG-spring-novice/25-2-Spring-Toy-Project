<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to my blog!</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <article>
            <input type="hidden" id="article-id" th:value="${article.id}">
            <header class="mb-4">
                <input type="text" class="form-control" placeholder="Title" id="title" th:value="${article.title}">
            </header>
            <section class="mb-3">
                <textarea class="form-control h-25" rows="10" placeholder="Content" id="content" th:text="${article.content}"></textarea>
            </section>
            <section class="mb-3">
                <label for="images">Upload Images</label>
                <input type="file" id="images" multiple accept="image/*" class="form-control-file">
                <div id="preview" class="mt-2 d-flex flex-wrap"></div>
            </section>
            <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">Edit</button>
            <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">Create</button>
        </article>
    </div>
</div>

<script>
    const imagesInput = document.getElementById('images');
    const preview = document.getElementById('preview');

    imagesInput.addEventListener('change', function() {
        preview.innerHTML = '';
        const files = imagesInput.files;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '100px';
                img.style.height = '100px';
                img.style.objectFit = 'cover';
                img.style.marginRight = '10px';
                img.style.marginBottom = '10px';
                preview.appendChild(img);
            }

            reader.readAsDataURL(file);
        }
    });
</script>

<script src="/js/article.js"></script>
</body>
</html>
