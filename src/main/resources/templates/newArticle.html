<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .blog-header {
            background: linear-gradient(135deg, #6c757d, #adb5bd);
            color: white;
            border-radius: 0 0 1rem 1rem;
        }
        .card {
            border-radius: 1rem;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn-primary {
            border-radius: 2rem;
            padding: 0.4rem 1.2rem;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="py-5 mb-5 text-center blog-header">
    <h1 class="mb-2">My Blog</h1>
    <p class="mb-0">Welcome to my blog!</p>
</div>

<!-- Content -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="article-form" enctype="multipart/form-data">
                        <input type="hidden" id="article-id" th:value="${article.id}">

                        <!-- Title -->
                        <div class="form-group mb-4">
                            <input type="text" class="form-control form-control-lg" placeholder="Title" id="title" th:value="${article.title}">
                        </div>

                        <!-- Content -->
                        <div class="form-group mb-4">
                            <textarea class="form-control" rows="10" placeholder="Content" id="content" th:text="${article.content}"></textarea>
                        </div>

                        <!-- File Upload -->
                        <div class="form-group mb-4">
                            <label for="files" class="font-weight-bold">Add Images</label>
                            <input type="file" id="files" class="form-control-file" multiple>
                        </div>

                        <!-- Buttons -->
                        <div class="text-right">
                            <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary">Edit</button>
                            <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
