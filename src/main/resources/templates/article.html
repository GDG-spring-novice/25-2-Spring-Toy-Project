<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        /* 좋아요 하트 스타일 */
        .like-btn {
            font-size: 30px;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s ease-in-out;
        }
        .liked {
            color: red;
        }
        .not-liked {
            color: #bbb;
        }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to my blog!</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">

                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <div class="text-muted fst-italic mb-2"
                         th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
                </header>

                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>

                <!-- 좋아요 버튼 (UI만 추가된 부분) -->
                <div class="mb-3">
                    <span id="like-btn"
                          class="like-btn"
                          th:classappend="${liked} ? 'liked' : 'not-liked'">
                        ♥
                    </span>
                </div>

                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-article?id={articleId} (articleId=${article.id})}'|"
                        class="btn btn-primary btn-sm">Edit</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">Delete</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
